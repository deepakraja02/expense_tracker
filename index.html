<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="success_class">
        <div class="alert alert-success alert-dismissible">
            <!-- <button type="button" class="btn-close" data-bs-dismiss="alert"></button> -->
            <strong>Updated successfully!</strong> 
          </div>
    </div>
    <div class="danger_class">
        <div class="alert alert-danger alert-dismissible">
            
            <strong>Deleted!</strong> 
          </div>
    </div>
    
    <div class="container">

        <div class="row mx-auto">
            <div class="col-2">

            </div>
            <div class="col-8">
                <form id="form" method="post" class="form">
                    <div class="mb-3 mt-3">
                      <label for="email">Expense Name:</label>
                      <input type="text" autocomplete="off" required class="form-control" id="expense" placeholder="Enter Expense Name" name="expense">
                    </div>
                    <div class="mb-3">
                        <label for="email">Amount:</label>
                        <input required type="number" autocomplete="off" class="form-control" id="amount" placeholder="Enter Amount" name="amount">
                      </div>
                      <div class="mb-3">
                        <label for="category">Category:</label>
                        <select name="category" required id="category" class="form-select">
                            <option value="food">Food</option>
                            <option  value="travel">Travel</option>
                            <option value="shopping">Shopping</option>
                            <option value="fund">Fund</option>
                            <option selected value="other">Other</option>
                        </select>
                      </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-2">
                
            </div>
        </div>

        <table class="table table-secondary table-hover mt-3">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Expense Name</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="retrive_data">
                
            </tbody>
        </table>
        
    </div>

    
    <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form id="update_form" method="post">
                <input type="hidden" id="id_hidden"  name="">
                <input type="hidden" id="date_hidden" name="">
                <div class="mb-3 mt-3">
                  <label for="email">Expense Name:</label>
                  <input type="text" autocomplete="off" required class="form-control" id="expense_update" placeholder="Enter Expense Name" name="expense">
                </div>
                <div class="mb-3">
                    <label for="email">Amount:</label>
                    <input required type="number" autocomplete="off" class="form-control" id="amount_update" placeholder="Enter Amount" name="amount">
                  </div>
                  <div class="mb-3">
                    <label for="category">Category:</label>
                    <select name="category"  required id="category_update" class="form-select">
                        <option value="food">Food</option>
                        <option  value="travel">Travel</option>
                        <option value="shopping">Shopping</option>
                        <option value="fund">Fund</option>
                        <option  value="other">Other</option>
                    </select>
                  </div>

                <button type="submit" class="btn btn-primary">Update</button>
              </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="close_button" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
